<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 1. Складываем 10 + 10, получаем 20.
    2. 20 - это тип данных число, "10" - это тип данных строка, соответственно
       JS приведет число 20 к типу строка и произойдет конкатенация.
    3. С помощью console.log выводим строку "2010" в консоль. */
    console.log(10 + 10 + "10");

    /* 1. 10 - тип данных число, "10" - тип данных строка.JS приводит число 10 к
       типу данных строка после чего произойдет конкатенация.Получим "1010".
    2. "1010" - тип данных строка, 10 - тип данных число.JS приведет число 10 к
       типу данных строка, произойдет конкатенация и получим "101010".
    3. С помощью console.log выводим строку "101010" в консоль. */
    console.log(10 + "10" + 10);

    /* 1. Складываем 10 + 10, получаем 20.
    2. Перед следующим сложением сработает оператор "+", который преобразует
       строку "10" в число.
    3. Складываем 20 + 10, получаем 30.
    4. С помощью console.log выводим число 30 в консоль. */
    console.log(10 + 10 + +"10");

    /* 1. Сначала сработает оператор "-", который преобразует пустую строку в 0.
    2. Затем выполнится деление 10 / -0, получаем - Infinity.
    3. С помощью console.log выводим числовое значение - Infinity в консоль. */
    console.log(10 / -"");

    /* 1. Сначала сработает оператор "+", который должен преобразовать строку "2,5"
       в число. Но т.к. разделителем дробной части в JS должна быть точка, а не
       запятая, то преобразование не получится и мы получим значение NaN.
    2. Делим 10/NaN, получаем NaN.
    3. С помощью console.log выводим NaN в консоль. */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
