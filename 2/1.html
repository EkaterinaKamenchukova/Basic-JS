<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ - это унарный оператор, который, прибавляет к значению переменной единицу.
    Если он используется в начале, то выводит значение переменной после добавления
    единицы, т.е в консоль выводится 2.
     */
    c = ++a;
    console.log(c);

    /*
    Если унарный оператор ++ стоит в конце, то возвращает значение переменной до
    прибавления единицы, соответственно, в консоль выводится 1.
     */
    d = b++;
    console.log(d);

    /*
    Оператор ++ добавит к значению переменной а еще единицу, т.е. а=3, затем
    выполнится сложение 2+3=5, значение 5 присвоится переменной с и выведется
    в консоль.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Оператор ++ добавит к значению переменной b еще единицу, но т.к. он используется
    как постфикс, то в сложении будет использоваться значение переменной b до
    увеличения. Выполнится сложение 2+2=4, 4 присвоится переменной d b выведется
    в консоль. 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
